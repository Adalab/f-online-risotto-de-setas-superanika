<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>¿Qué comemos hoy? by SuperAnika</title>

</head>
<body>
    <div class="page">
        <header>
            <h1 class="header__title">Ingredientes</h1>
            <h2 class="header__subtitle">Nombre del plato</h2>
        </header>
        <main>
            <div class="main__selectors">
                <p class="select__item">Seleccionar todo</p>
                <p class="unselect__item">Deseleccionar todo</p>
            </div>
            <div class="main__content">
                <ul class="main__list">

                </ul>
            </div>
            <div class="main__numbers">
                <p class="items__selected">items: 1</p>
                <div class="subtotal__container">
                    <h3 class="subtotal__title">Subtotal</h3>
                    <p class="subtotal__ammount">0 €</p>
                </div>
                <div class="sending__container">
                        <h3 class="sending__title">Gastos de envío</h3>
                        <p class="sending__ammount">7,00 €</p>
                </div>
                <div class="total__container">
                        <h3 class="total__title">Total</h3>
                        <p class="total__ammount">0 €</p>
                </div>
                <button class="purchase__btn">Comprar ingredientes: 0 €</button>
            </div>
        </main>
        <footer>
            <p class="footer__text">© 2019 <a class="footer__link" href="https://www.linkedin.com/in/ana-mar%C3%ADa-romero-garcia/">Superanika</a> </p>
        </footer>
